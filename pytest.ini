[pytest]
testpaths = tests/smart-context
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=validation_report.html
    --self-contained-html

markers =
    integration: Integration tests that require database
    performance: Performance tests
    edge_case: Edge case tests


name: Weekly Plan Validation

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  validate-plans:
    name: Extended Plan Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run extended plan validation
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run validate:plans -- --extended > validation-report.md 2>&1
          VALIDATION_EXIT=$?
          cat validation-report.md
          exit $VALIDATION_EXIT

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan-validation-report
          path: validation-report.md
          retention-days: 30

      - name: Comment on PR (if in PR context)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Plan Validation Report\n\n\`\`\`\n${report}\n\`\`\``
            });

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Plan Validation Failed - Action Required',
              body: 'Weekly plan validation detected issues. Check the workflow run for details.',
              labels: ['bug', 'validation']
            });

